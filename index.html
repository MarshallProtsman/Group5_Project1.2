            <div id="confirm">
                <button id="locationYes" class="waves-effect waves-light btn">yes</button>
                <button id="locationNo" class="waves-effect waves-light btn">no</button>
                <!-- if no, input the city by user -->

                    <button id="locationYes" class="waves-effect waves-light btn">oops... nevermind</button>
                </div>
            </div>
        </div>

        <!-- some options to set up our tickermaster api call -->
        <div id="eventsOptions" class="testContainer">
            <h5>What events are you interested in?</h5>
            <div id="btn-events">
                <button class="btn-events waves-effect waves-light btn">music</button>
                <button class="btn-events waves-effect waves-light btn">theater</button>
                <button class="btn-events waves-effect waves-light btn">escape rooms</button>
                <button class="btn-events waves-effect waves-light btn">science</button>
                <button class="btn-events waves-effect waves-light btn">art</button>
                <button class="btn-events waves-effect waves-light btn">dance</button>
                <button class="btn-events waves-effect waves-light btn">sports</button>
            </div>
            <!-- submit button -->
            <div style="margin-top: 2em"><button id="eventSearch" class="waves-effect waves-light btn">Go</button></div>
        </div>
        <!-- show us the events -->
        <div class="testContainer container-fluid" style="padding: 0;">
            <div id="eventsList" class="row" style="margin: auto; width: 100%; background: lightgreen">
                <!-- show events here -->
            </div>
        </div>
    </section>

    <!-- view_3 - restaurants search screen -->
    <section id="view_3">

    </section>

        </div>
